<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="display">
            <div class="disp"></div>
            <div class="final"></div>
          
        </div>
        <div class="button-container">
            <div class="row first-row">
                <button type="button" id="clear-button">Clear</button>
                <button type="button" id="result-button">Result</button>
            </div>
            <div class="row second-row">
                <button type="button" id="number-one">1</button>
                <button type="button" id="number-two">2</button>
                <button type="button" id="number-three">3</button>
                <button type="button" id="add-button">Add</button>

            </div>
            <div class="row third-row">
                <button type="button" id="number-four">4</button>
                <button type="button" id="number-five">5</button>
                <button type="button" id="number-six">6</button>
                <button type="button" id="subtract-button">Subtract</button>
            </div>
            <div class="row fourth-row">
                <button type="button" id="number-seven">7</button>
                <button type="button" id="number-eight">8</button>
                <button type="button" id="number-nine">9</button>
                <button type="button" id="multiply-button">Multiply</button>
            </div>
            <div class="row fifth-row">
                <button type="button" id="number-zero">0</button>
                <button type="button" id="divide-button">Divide</button>
            </div>

            

        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
